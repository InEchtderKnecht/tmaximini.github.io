<footer class="site-footer">

  <div class="wrap">


    <div class="footer-col-1 column">
        <span class="tm-image">
          <img src="{{ site.url }}/images/thomasmaximini.png" alt="Thomas Maximini" title="yup. that's me.">
        </span>
        <span class="tm-text">
          <p class="text">{{ site.description }}</p>
        </span>
    </div>

    <div class="footer-col-3 column">
      <ul>
        <li>
          <a href="https://twitter.com/{{ site.username }}">
            <span class="icon twitter">
              <svg class="twitter-icon-svg">
                <use xlink:href="#shape-twitter" />
              </svg>
            </span>
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
        <li>
          <span class="icon github">
            <svg class="github-icon-svg">
              <use xlink:href="#shape-github" />
            </svg>
          </span>
          <a href="https://github.com/{{ site.username }}">
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>



  </div>

</footer>
